<div class="p-6">
  <div class="mb-8">
    <h1 class="text-2xl font-bold text-gray-900">Duty Reports</h1>
    <p class="text-gray-600">Submit and manage duty reports</p>
  </div>

  <!-- Report Form -->
  <div class="bg-white rounded-lg shadow overflow-hidden mb-6">
    <div class="p-4 border-b border-gray-200">
      <h2 class="text-lg font-semibold text-gray-900">Submit Report</h2>
    </div>
    <div class="p-4">
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Report Type</label>
          <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
            <option>Duty Handover</option>
            <option>Incident Report</option>
            <option>Daily Summary</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Submit Report
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Recent Reports -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="p-4 border-b border-gray-200">
      <h2 class="text-lg font-semibold text-gray-900">Recent Reports</h2>
    </div>
    <div class="p-4">
      <div class="space-y-4">
        <div class="border rounded-lg p-4">
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-lg font-medium text-gray-900">Duty Handover Report</h3>
              <p class="text-sm text-gray-500 mt-1">Morning Shift (0600-1400)</p>
              <div class="flex items-center mt-2">
                <span class="text-xs font-medium text-gray-500">Submitted: Feb 25, 2024</span>

                  Approved
                </span>
              </div>
            </div>
            <div class="flex items-center space-x-2">
              <button class="p-2 text-gray-400 hover:text-gray-500">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
