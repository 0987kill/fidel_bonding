<div class="flex flex-col h-screen bg-white border-r border-gray-200">
  <!-- Logo Section -->
  <div class="p-4">
    <div class="flex items-center space-x-4">
      <img src="assets/logo.png" alt="Logo" class="h-8 w-8">
      <span class="text-xl font-semibold text-gray-800">Fidelity Bond</span>
    </div>
  </div>

  <!-- User Profile Section -->
  <div class="p-4 bg-gray-100 border-b border-gray-200">
    <div class="flex items-center space-x-3">
      <div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center">
        <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </div>
      <div>
        <h3 class="text-sm font-medium text-gray-800">{{currentUser?.name || 'User'}}</h3>
        <p class="text-xs text-gray-600">{{currentUser?.role === 'admin' ? 'Administrator' : 'Employee'}}</p>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 overflow-y-auto py-4">
    <ul class="space-y-1">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.route"
           routerLinkActive="text-blue-600 bg-blue-50"
           [routerLinkActiveOptions]="{exact: item.route.endsWith('dashboard')}"
           class="flex items-center px-6 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">
          <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
          </svg>
          {{ item.title }}
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer Actions -->
  <div class="p-4 border-t border-gray-200">
    <button (click)="logout()" 
            class="flex items-center w-full px-6 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">
      <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
      </svg>
      Logout
    </button>
  </div>
</div>
